<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <section class="container">
    <div class="row">
    <div class="first col-6">
        <div>
            <h1 class="text-primary">Registration Form</h1>
        </div>
        <br>
    <form id="myforms">
        <div class="mb-3">
                <label for="exampleInputFname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInputFname">
        </div>
        <div class="mb-3">
                <label for="exampleInputLname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLname">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
          
          

        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputPhone">
        </div>
        
        <button type="submit" class="btn btn-primary"> Submit </button>

      </form>
   
    </div>
    <div class="second col-6">
        <h1 class="text-primary">Output</h1>
     <p id="my1"></p>
     <p id="my2"></p>
     <p id="my3"></p>
     <p id="my4"></p>

    </div>
</div>
</section>

<script src="./first.js"></script>
</body>
</html>
